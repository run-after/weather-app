<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div class='container mt-4'>
      
      <div class="card">
        <div class="card-header">
          <div class='d-flex justify-content-center'>
            <div class='p-3 align-self-center'>
              <input />
              <button>Submit</button>
            </div>
            <div class='p-3 align-self-center temp-form'>
              F<input type='radio' value='f' name='temp' checked class='fer' />
              C<input type='radio' value='c'  name='temp' class='cel' />
            </div>

          </div>
        </div>
        <ul class="list-group list-group-flush">
          Temp:<li class="list-group-item temp"></li>  
          Hi temp:<li class="list-group-item hi-temp"></li>
          Lo temp:<li class="list-group-item lo-temp"></li>
          Conditions:<li class="list-group-item conditions"></li>
        </ul>
      </div>
    </div>
    

    

    <script src='main.js'></script>
  </body>
</html>
